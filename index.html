<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games App</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <h1>Board Games Collection</h1>
    </header>

    <main>
     <!-- Filter Bar -->
      <section class="filterbar">
        <input id="search-input" type="search" placeholder="Søg spil..." />
        <select id="genre-select">
          <option value="all">Alle genrer</option>
        </select>

        <!-- Tilføj denne linje til din filter-bar sektion -->
        <select id="sort-select">
          <option value="none">Ingen sortering</option>
          <option value="title">Sortér: Titel (A-Å)</option>
          <option value="year">Sortér: År (nyeste først)</option>
          <option value="rating">Sortér: Rating (højeste først)</option>
        </select>

        <!-- År range filter - TILFØJ KUN DENNE -->
        <div class="year-filter">
          <label> År:</label>
          <input
            type="number"
            id="year-from"
            placeholder="Fra år"
            min="1900"
            max="2024"
          />
          <span>til</span>
          <input
            type="number"
            id="year-to"
            placeholder="Til år"
            min="1900"
            max="2024"
          />
        </div>

        <!-- Rating range filter - TILFØJ EFTER år filter -->
        <div class="rating-filter">
          <label> Rating:</label>
          <input
            type="number"
            id="rating-from"
            placeholder="Fra"
            min="0"
            max="10"
            step="0.1"
          />
          <span>til</span>
          <input
            type="number"
            id="rating-to"
            placeholder="Til"
            min="0"
            max="10"
            step="0.1"
          />
        </div>
        <!-- Clear filters knap - TILFØJ TIL SIDST -->
        <button id="clear-filters">Ryd alle filtre</button>
      </section>

      <!-- Game List -->
      <section id="game-list">
        <!-- Game items will be displayed here - from JS -->
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>© Gruppe 2: Freia, Josefine, Anton og Laura</p>
    </footer>

    <!-- Modal Dialog -->
    <dialog id="game-dialog">
      <div id="dialog-content">
        <!-- Game details will be inserted here -->
      </div>
      <button onclick="document.querySelector('#game-dialog').close()">Luk</button>
    </dialog>


    <!-- Movie Detail Modal -->
    <dialog id="movie-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">✕</button>
        <div id="dialog-content">
          <!-- Movie details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>

    <script src="js/app.js"></script>
  </body>
</html>
