<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games App</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <img src="Images/Logo spilcafeen.png" alt="Games App Logo" class="logo"/>
      
      <!-- Location filter i midten -->
      <div class="header-location">
        <select id="location-select">
          <option value="all">Alle lokationer</option>
        </select>
      </div>
      
      <!-- Header søgefelt og filter -->
      <div class="header-controls">
        <div class="header-search">
          <input type="search" id="header-search-input" placeholder="Søg spil...">
        </div>
        
        <button class="filter-toggle" id="filter-toggle" aria-label="Åbn filtre">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4.25 5.61C6.27 8.2 10 13 10 13v6c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-6s3.73-4.8 5.75-7.39A.996.996 0 0 0 18.95 4H5.04c-.83 0-1.3.95-.79 1.61z"/>
          </svg>
          <span class="filter-badge" id="filter-badge" style="display: none;">0</span>
        </button>
      </div>

      <!-- Filter dropdown panel -->
      <div class="filter-panel" id="filter-panel">
        <div class="filter-panel-content">
          <h3>Filtrer spil</h3>
          
          <div class="filter-row">
            <label for="header-genre-select">Genre:</label>
            <select id="header-genre-select">
              <option value="all">Alle genrer</option>
            </select>
          </div>
          
          <div class="filter-row">
            <label for="header-sort-select">Sortering:</label>
            <select id="header-sort-select">
              <option value="none">Ingen sortering</option>
              <option value="title">Titel (A-Å)</option>
              <option value="playtime">Spilletid (kortest først)</option>
              <option value="rating">Rating (højeste først)</option>
            </select>
          </div>
          
          <div class="filter-row">
            <label>Spilletid (min):</label>
            <div class="range-inputs">
              <input type="number" id="header-playtime-from" placeholder="Fra" min="0" max="300" step="15">
              <span>til</span>
              <input type="number" id="header-playtime-to" placeholder="Til" min="0" max="300" step="15">
            </div>
          </div>
          
          <div class="filter-row">
            <label>Rating:</label>
            <div class="range-inputs">
              <input type="number" id="header-rating-from" placeholder="Fra" min="0" max="5" step="1">
              <span>til</span>
              <input type="number" id="header-rating-to" placeholder="Til" min="0" max="5" step="1">
            </div>
          </div>
          
          <div class="filter-actions">
            <button id="header-clear-filters" class="clear-btn">Ryd alle filtre</button>
            <button id="filter-close" class="close-btn">Luk</button>
          </div>
        </div>
      </div>
    </header>

    <main>
     <section>
        <h1>Mest populære</h1>
     </section>

     <!-- Game karrussel -->
     <div class="carousel-container">
       <section id="game-carousel">
         
       </section>
     </div>
        
       <section>
        <h1>Alle spil</h1>
     </section>

      <!-- Game List -->
      <section id="game-list">
        <!-- Game items will be displayed here - from JS -->
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>© Gruppe 2: Freia, Josephine, Anton og Laura</p>
    </footer>

 <!-- Game Modal -->
    <dialog id="game-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">✕</button>
        <div id="dialog-content">
          <!-- Game details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>


    <script src="js/app.js"></script>
  </body>
</html>
